<!doctype html>
<html lang = 'en'>
<head>
<link rel="stylesheet" type="text/css" href="Challenge3.css" />
<title> Got Ye Website </title>
</head>

<body>
<form id = "website">
<fieldset>
<legend> Please Enter Your Details </legend>
<label for="FullName">Name</label>
<input id="Fullname" name="fullname" type="text" placeholder="First and Last Name" required autofocus />

<label for="Email">Email Address</label>
<input id="Email" name="Email" type="email" placeholder="ie. example@doot.com" required/>

<label for="Website">Website</label>
<input id="Website" name="Website" type="url" placeholder="www.exampledoot.com" required/>
</fieldset>

<fieldset>
<ul>
<legend> Check boxes that apply to your items: </legend>
<li>
<label for="CommonBox">Pretty Common</label>
<input id="CommonBox" name="CommonBox" type="checkbox"/>
</li>
<li>
<label for="EmeraldBox">Emerald</label>
<input id="EmeraldBox" name="EmeraldBox" type="checkbox"/>
</li>
<li>
<label for="HolidayBox">Holiday Blue</label>
<input id="HolidayBox" name="HolidayBox" type="checkbox"/>
</li>
<li>
<label for="BarneyBox">Barney Purple</label>
<input id="BarneyBox" name="BarneyBox" type="checkbox"/>
</li>
</ol>
</fieldset>

<fieldset>
<button type="submit">Submit Dat Shiz</button>
</fieldset>


</form>


</body>
