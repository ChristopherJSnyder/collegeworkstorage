 <section id = "contactheading"> <h3> Contact Us </h3> </section>
 <fieldset id = "contactform">
<form id = "contact">
<label for = "contacttype">Please select the most accurate option for your issue. </label>
<br>
<select id = "selecttype">
<option value = "sales">Sales And Billing</option>
<option value = "comment">Comments</option>
<option value = "question">Questions and Concerns</option>
<option value = "support">Technical Support</option>
</select>
<br>
<br>
<label for = "address">E-Mail Address:</label>
<input type = "email" name = "address">
<h4 id = "emailerror"> Please provide a valid E-Mail address. </h4>
<br>
<br>
<label for = "orderno">Order Number:</label>
<input type = "text" name = "orderno">
<h4 id = "ordernoerror"> Please provide your order number, found in your purchase confirmation. <h4>
<br>
<br>
<label for = "name">(Optional)Name: </label>
<input type = "text" name = "name">
<br>
<br>
<label for = "message">Please describe your issue.</label>
<br>
<textarea id = "message" rows = "5" cols = "50">
</textarea>
<h4 id = "messageerror"> You must specify your issue. </h4>
<br>
<br>
<br>
<button type = "submit">Submit</button>		<button type = "reset">Reset Form</button>



</form>
 </fieldset>
